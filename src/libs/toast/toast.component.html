<div class="toast-container fixed bottom-4 right-4 z-50 space-y-2">
  <div 
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    [class]="getToastClasses(toast.type)"
    role="alert"
  >
    <!-- Icon -->
    <div 
      class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg"
      [class]="getIconClasses(toast.type)"
    >
      <!-- Success Icon -->
      <svg 
        *ngIf="toast.type === 'success'"
        class="w-5 h-5" 
        aria-hidden="true" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="currentColor" 
        viewBox="0 0 20 20"
      >
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>

      <!-- Error Icon -->
      <svg 
        *ngIf="toast.type === 'error'"
        class="w-5 h-5" 
        aria-hidden="true" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="currentColor" 
        viewBox="0 0 20 20"
      >
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
      </svg>

      <!-- Warning Icon -->
      <svg 
        *ngIf="toast.type === 'warning'"
        class="w-5 h-5" 
        aria-hidden="true" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="currentColor" 
        viewBox="0 0 20 20"
      >
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
      </svg>

      <!-- Info Icon -->
      <svg 
        *ngIf="toast.type === 'info'"
        class="w-5 h-5" 
        aria-hidden="true" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="currentColor" 
        viewBox="0 0 20 20"
      >
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>

      <span class="sr-only">{{ toast.type }} icon</span>
    </div>

    <!-- Content -->
    <div class="ms-3 text-sm">
      <div class="font-semibold text-gray-900 dark:text-white">{{ toast.title }}</div>
      <div class="font-normal">{{ toast.message }}</div>
    </div>

    <!-- Close Button -->
    <button 
      type="button" 
      (click)="onClose(toast.id)"
      class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700 transition-colors duration-200" 
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg 
        class="w-3 h-3" 
        aria-hidden="true" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 14 14"
      >
        <path 
          stroke="currentColor" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
</div>
