<div 
  *ngIf="modalConfig.showModal" 
  class="fixed inset-0 z-50 overflow-y-auto overflow-x-hidden bg-black bg-opacity-50 flex justify-center items-center"
  (click)="onBackdropClick($event)"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800" (click)="$event.stopPropagation()">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          {{ modalConfig.title }}
        </h3>
        <button 
          type="button" 
          (click)="closeModal()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white transition-colors"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          {{ modalConfig.content }}
        </p>
        
        <!-- OTP Input (only for OTP type) -->
        <div *ngIf="modalConfig.type === 'otp'" class="space-y-4">
          <div class="flex justify-center">
            <input
              type="text"
              [(ngModel)]="otpInput"
              (input)="onOTPInput($event)"
              maxlength="6"
              placeholder="000000"
              class="w-32 text-center text-2xl font-mono tracking-widest border-2 border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-blue-400"
              autocomplete="off"
            >
          </div>
          
          <div class="text-center text-sm text-gray-500 dark:text-gray-400">
            <p>Didn't receive the code? 
              <button 
                type="button" 
                (click)="resendOTP()" 
                [disabled]="resendCooldown > 0"
                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span *ngIf="resendCooldown === 0">Resend</span>
                <span *ngIf="resendCooldown > 0">Resend in {{ resendCooldown }}s</span>
              </button>
            </p>
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="p-3 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800">
          {{ errorMessage }}
        </div>
      </div>

      <!-- Modal footer -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <div *ngIf="modalConfig.type === 'otp'" class="flex space-x-3 w-full">
          <button 
            (click)="verifyOTP()" 
            [disabled]="otpInput.length !== 6 || isVerifying"
            type="button" 
            class="flex-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <span *ngIf="!isVerifying">Verify</span>
            <span *ngIf="isVerifying">Verifying...</span>
          </button>
          <button 
            (click)="closeModal()" 
            type="button" 
            class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 transition-colors"
          >
            Cancel
          </button>
        </div>
        
        <div *ngIf="modalConfig.type !== 'otp'" class="flex space-x-3 w-full">
          <button 
            (click)="closeModal()" 
            type="button" 
            class="flex-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
