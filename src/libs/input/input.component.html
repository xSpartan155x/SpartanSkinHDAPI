<div class="relative mb-5" *ngIf="options?.show ?? true">
  <input
    [type]="options?.type || 'text'"
    [id]="options?.id"
    placeholder=" "
    [required]="options?.required || false"
    class="peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-0 focus:outline-none dark:border-gray-600 dark:text-white dark:focus:border-blue-500"
  />

  <label
    [for]="options?.id"
    class="{{
      options?.labelBg ? options.labelBg : 'bg-white'
    }} absolute text-sm ms-2 text-gray-500 dark:text-gray-400 duration-300 
           transform -translate-y-4 scale-75 top-2 z-10 origin-[0] 
           px-2 peer-placeholder-shown:scale-100 
           peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 
           peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 
           peer-focus:text-blue-600 peer-focus:dark:text-blue-500"
  >
    {{ options?.label }}
  </label>
</div>
