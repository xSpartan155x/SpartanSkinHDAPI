<nav
  class="fixed start-0 top-0 z-40 w-full border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-900"
>
  <div class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://s.namemc.com/2d/skin/face.png?id=2123209dffec0728&scale=4"
        class="h-10 rounded-md"
        alt="Flowbite Logo"
      />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >SpartanSkinHDAPI</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-dropdown"
      type="button"
      class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:ring-2 focus:ring-gray-200 focus:outline-none md:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-dropdown"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="h-5 w-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
      <ul
        class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 rtl:space-x-reverse dark:border-gray-700 dark:bg-gray-800 md:dark:bg-gray-900"
      >
        <li class="p-2">
          <a
            routerLink="/"
            class="block rounded-sm bg-blue-700 px-3 py-2 text-white md:bg-transparent md:p-0 md:text-blue-700 dark:text-white md:dark:text-blue-500"
            aria-current="page"
            >Home</a
          >
        </li>
        <li class="p-2">
          <a
            routerLink="about-us/"
            class="block rounded-sm px-3 py-2 text-gray-900 hover:bg-gray-100 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
            >About us</a
          >
        </li>
        <li class="p-2">
          <a
            routerLink="catalog/"
            class="block rounded-sm px-3 py-2 text-gray-900 hover:bg-gray-100 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
            >Catalog</a
          >
        </li>
        <li class="p-2">
          <lib-dropdown [options]="dropdownOptions" />
        </li>
        <li *ngIf="!this.userStateService.isLoggedIn()" class="rounded-xl bg-gray-500 p-2 px-6">
          <a
            [routerLink]="headerLinkRoute"
            class="block rounded-sm text-gray-900 hover:bg-gray-100 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
          >
            <i class="fa-solid fa-user"></i> {{ headerLinkText }}
          </a>
        </li>
        <li *ngIf="this.userStateService.isLoggedIn()" class="rounded-2xl">
          <a routerLink="/dashboard" class="">
            <img
              src="https://s.namemc.com/2d/skin/face.png?id=2123209dffec0728&scale=4"
              class="h-10 rounded-md"
              alt="Flowbite Logo"
            />
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
