<div
  class="mx-auto w-full max-w-xs rounded-2xl border border-gray-700 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800"
>
  <a href="#">
    <img
      class="mx-auto h-70 rounded-t-lg p-6"
      [src]="options.image || 'https://via.placeholder.com/300x300.png?text=No+Image'"
      [alt]="options.title"
    />
  </a>

  <div class="rounded-b-2xl bg-gray-900">
    <div class="flex w-full flex-col items-center justify-center px-2 py-2 text-center">
      <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">
        {{ options.title }}
      </h5>
      <span class="text-sm text-gray-400" *ngIf="options.subtitle">{{ options.subtitle }}</span>
    </div>

    <hr class="text-gray-700" />

    <div class="flex items-center justify-between p-5">
      <span class="text-xl font-bold text-gray-900 dark:text-white">${{ options.price }}</span>
      <button
        class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
