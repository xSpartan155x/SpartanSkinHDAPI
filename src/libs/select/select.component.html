<div class="relative w-80 lg:w-50">
  <select
    class="peer block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
  >
    <option value="" selected>Select</option>
    <ng-container *ngFor="let option of options.options">
      <option [value]="option.value">{{ option.label }}</option>
    </ng-container>
  </select>

  <label
    class="absolute top-2.5 left-2.5 bg-gray-800 text-sm font-medium text-gray-900 transition-all duration-200 peer-valid:top-[-10px] peer-focus:top-[-10px] dark:text-white"
  >
    {{ options.label }}
  </label>
</div>
