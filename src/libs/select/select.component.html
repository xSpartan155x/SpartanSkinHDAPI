<div class="relative lg:w-50 w-80">
  <select
    class="peer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
           block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500
           dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
           dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="" selected>Select</option>
    <ng-container *ngFor="let option of options.options">
      <option [value]="option.value">{{option.label}}</option>
    </ng-container>
  </select>

  <label
    class="absolute left-2.5 top-2.5 text-sm font-medium text-gray-900 dark:text-white bg-gray-800
           transition-all duration-200
           peer-focus:top-[-10px]
           peer-valid:top-[-10px]">
    {{options.label}}
  </label>
</div>
