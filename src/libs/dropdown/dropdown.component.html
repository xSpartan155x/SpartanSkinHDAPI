<button
  id="dropdownNavbarLink"
  data-dropdown-toggle="dropdownNavbar"
  data-dropdown-trigger="hover"
  class="flex w-full items-center justify-between rounded-sm px-3 py-2 text-gray-900 hover:bg-gray-100 md:w-auto md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:focus:text-white md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
>
  {{ options.label }}
  <svg
    class="ms-2.5 h-2.5 w-2.5"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 10 6"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="m1 1 4 4 4-4"
    />
  </svg>
</button>
<div
  id="dropdownNavbar"
  class="z-10 hidden w-44 divide-y divide-gray-100 rounded-lg bg-white font-normal shadow-sm dark:divide-gray-600 dark:bg-gray-700"
>
  <ul class="py-2 text-sm text-gray-700 dark:text-white" aria-labelledby="dropdownLargeButton">
    <ng-container *ngFor="let section of options.sections">
      <div class="text-md px-4 py-2 font-bold">{{ section.title }}</div>
      <hr />
      <ng-container *ngFor="let option of section.options">
        <li>
          <a
            [routerLink]="option.path"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          >
            {{ option.title }}
          </a>
        </li>
      </ng-container>
    </ng-container>
  </ul>
</div>
