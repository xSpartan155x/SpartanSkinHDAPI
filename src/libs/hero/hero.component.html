<section id="About-us">
  <div class="{{ background }} justify-center flex">
    <div
      class="{{ options.large ? 'max-w-screen-2xl' : 'max-w-screen-xl' }} {{
        background
      }} w-full items-center justify-between py-20 px-6 lg:grid lg:grid-cols-2 gap-5"
    >
      <div
        class="dark:text-gray-400 {{ options.order == 'left-right' ? 'order-1' : '' }} {{
          options.order == 'right-left' ? 'order-2' : ''
        }}"
      >
        <h1 class="mb-4 text-2xl font-bold dark:text-white">
          <i class="{{ options.icon }} m-2"></i> {{ options.heading }}
        </h1>
        <div>
          {{ options.text }}
        </div>
        <lib-button *ngIf="options.button" [options]="options.button" />
      </div>
      <div
        class="lg:flex hidden {{ options.order == 'left-right' ? 'order-2 justify-end' : '' }} {{
          options.order == 'right-left' ? 'order-1 justify-start' : ''
        }}"
      >
        <div
          class="h-96 max-w-lg rounded-2xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800"
        >
          <img
            class="h-full"
            src="https://s.namemc.com/3d/skin/body.png?id=2123209dffec0728&model=classic&width=160&height=160"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>
