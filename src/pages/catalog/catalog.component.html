<lib-heading [options]="{title:'Catalog', large: true}" />

<lib-section [large]="true">
  <div content class="w-full px-8">
    <div class="flex w-full lg:justify-between justify-center">
      <div>
        <div class="grid lg:grid-cols-4 md:grid-cols-2 gap-4">
          <lib-select [options]="productsSelect"></lib-select>
          <lib-select [options]="skinTypeSelect"></lib-select>
          <lib-select [options]="skinResolutionSelect"></lib-select>
          <lib-select [options]="artistsSelect"></lib-select>
        </div>
        <div class="mt-4">
          <lib-input-search class="lg:hidden flex" />
        </div>
      </div>

      <div>
        <lib-input-search class="lg:flex hidden" />
      </div>
    </div>
  </div>
</lib-section>
<lib-section [large]="true">
  <div content class="w-full">
    <hr class="text-gray-700">
    <div class="grid xl:grid-cols-6 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6 mt-6">
      <ng-container *ngFor="let item of paginatedItems">
        <lib-card></lib-card>
      </ng-container>
    </div>
  </div>
</lib-section>

<lib-section>
  <div content class="w-full flex justify-center">
    <nav aria-label="Page navigation example">
      <ul class="flex items-center -space-x-px h-8 text-sm">
        <li>
          <a (click)="previousPage()"
            class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Previous</span>
            <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 1 1 5l4 4" />
            </svg>
          </a>
        </li>

        <li *ngFor="let page of pagesArray">
          <a (click)="setPage(page)"
            [ngClass]="currentPage === page ? pagination.activePage : pagination.notActivePage">{{page}}</a>
        </li>

        <li>
          <a (click)="nextPage()"
            class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Next</span>
            <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</lib-section>
